<!DOCTYPE html>
<html>
<head>
    <title>Homework 6 - Part 1</title>
    <meta charset="utf-8">
        <meta name="description"
              content="Page for Homework 6, Part 1">
        <style>
            body {
                background-color: coral;
                text-align: center;
            }

            h1 {
                color: purple;
            }

            h2 {
                color: chartreuse;
            }

            h3 {
                color: blue;
            }

        </style>
    <script>
        // This function validates the user input and performs the calculations
        function mathStuff() {
            // Get the user input from the input box
            var input = document.getElementById("input").value;
            // Parse the input as a floating-point number
            var number = parseFloat(input);
            // Get the output element
            var output = document.getElementById("output");
            // Clear the output
            output.innerHTML = "";
            // Check if the input is a valid number with at least 4 decimals
            if (isNaN(number) || input.indexOf(".") == -1 || input.length - input.indexOf(".") - 1 < 4) {
                // Display an error message
                output.innerHTML = "You need to type a number with at least 4 decimals. Please try again";
            } else {
                // Perform the calculations and display the results
                output.innerHTML += "The number you entered was: " + number + "<br>";
                output.innerHTML += "Rounded to the nearest integer = " + Math.round(number) + "<br>";
                output.innerHTML += "Square root rounded to integer = " + Math.round(Math.sqrt(number)) + "<br>";
                output.innerHTML += "Rounded to the nearest 10th position = " + number.toFixed(1) + "<br>";
                output.innerHTML += "Rounded to the nearest 100th position = " + number.toFixed(2) + "<br>";
                output.innerHTML += "Rounded to the nearest 1000th position = " + number.toFixed(3) + "<br>";
            }
        }
    </script>
</head>
<body>
    <h1>Homework 6, Part 1</h1>
    <h2> 4 Decimals </h2>
    <form>
        <p>Enter a number with at least 4 decimals:</p>
        <input type="text" id="input">
        <button type="button" onclick="mathStuff()">Submit</button>
        <input type='reset' value='Reset' name='reset'>
    </form>
    <div id="output"></div>
    <h3><a href="hw6.html"> Back to Homework 6 </a></h3>
</body>
</html>
