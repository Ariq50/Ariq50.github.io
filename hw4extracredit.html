<!DOCTYPE html>
<html>
<head>
<title>Creating Square</title>
</head>
<body>
Enter the size of box:
<input type="text" id = "size" >
<br />
<button onclick="squareFun()">Click to draw</button>
<br />
<p id = "box"></p>
<pre>
<script>
function squareFun(){
var box_size = document.getElementById("size").value;
var i, j;
//check if the size is not less than 3 and not more than 30
if(box_size<3||box_size>30){
alert('Wrong Input');
}
else{
document.write('Square of specified size');
document.write('<br/>');
for(i=0; i<box_size; i++){
for(j=0; j<box_size; j++){
document.write('*');
}
document.write('<br/>');
}

//Hollow Square
document.write("Hollow Square");
document.write('<br/>');
//Draw the first row
for(i=0; i<box_size; i++)
document.write('*');
document.write('<br/>');

for(i=1; i<box_size; i++){
document.write('*');
for(j=0; j<=box_size; j++)
document.write('&nbsp');
document.write('*');
document.write('<br/>');
}

//Draw the last line
for(i=0; i<box_size; i++)
document.write('*');
document.write('<br/>');
}
}
</script>
</pre>
</body>
</html>
