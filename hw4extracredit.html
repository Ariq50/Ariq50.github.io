<!DOCTYPE html>
<html>
<head>
	<title>Hollow Square</title>
	<style type="text/css">
		.square {
			font-family: monospace;
			font-size: 20px;
			margin-top: 20px;
			text-align: left;
		}
	</style>
</head>
<body>
	<h1>Hollow Square</h1>
	<form>
		<label for="size">Enter a number between 2 and 10:</label>
		<input type="number" id="size" name="size" min="2" max="10">
		<button type="button" id="submitBtn">Submit</button>
		<button type="reset">Clear</button>
	</form>
	<div id="result"></div>
 <script type="text/javascript">
	const form = document.querySelector('form');
	const submitBtn = document.querySelector('#submitBtn');
	const resultDiv = document.querySelector('#result');

	submitBtn.addEventListener('click', () => {
		const size = Number(document.querySelector('#size').value);
		if (isNaN(size) || size < 2 || size > 10) {
			resultDiv.textContent = 'Invalid input. Please enter a number between 2 and 10.';
		} else {
			let square = '';
			for (let i = 1; i <= size; i++) {
				for (let j = 1; j <= size; j++) {
					if (i == 1 || i == size || j == 1 || j == size) {
						square += '*';
					} else {
						square += ' ';
					}
				}
				square += '\n';
			}
			resultDiv.textContent = square;
		}
	});
</script>
</body>
</html>
