<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homework 6 Part 2</title>
        <meta charset="utf-8">
        <meta name="description"
              content="Page for Homework 6, Part 2">
        <style>
            body {
                background-color: coral;
                text-align: center;
            }

            h1 {
                color: purple;
            }

            h2 {
                color: chartreuse;
            }

            h3 {
                color: blue;
            }

        </style>
    <script>
        function searchCharacter() {
            // get the user input from the textarea and the input box
            var content = document.getElementById("content").value;
            content = content.toUpperCase();
            var character = document.getElementById("character").value;
            character = character.toUpperCase();
            // check if the character is valid
            if (character.length != 1) {
                output.value = ""; // clear the output area
                var message = "Please enter only one character to search.";
                var newWindow = window.open("", "", "width=300, height=100"); // open a new window
                newWindow.document.write("<p>" + message + "</p>"); // write the message
                newWindow.document.write("<button onclick='window.close()'>Close</button>"); // write a button to close the window
                
            }
            // count the number of occurrences of the character in the content
            var count = 0;
            for (var i = 0; i < content.length; i++) {
                if (content.charAt(i) == character) {
                    count++;
                }
            }
            // display the result in the output area or a new window
            var output = document.getElementById("output");
            if (count > 0) {
                output.value = "The character shows up " + count + " times in the content.";
            } else {
                output.value = ""; // clear the output area
                var message = "Search character not found in the content you typed.";
                var newWindow = window.open("", "", "width=300, height=100"); // open a new window
                newWindow.document.write("<p>" + message + "</p>"); // write the message
                newWindow.document.write("<button onclick='window.close()'>Close</button>"); // write a button to close the window
            }
        }
    </script>
</head>
<body>
    <h1>Homework 6, Part 2</h1>
    <h2>Character Search</h2>
    <form>
        <p>Type a long content in the textarea below:</p>
        <textarea id="content" rows="10" cols="50"></textarea>
        <p>Type a single character in the input box below:</p>
        <input id="character" type="text" maxlength="1">
        <p>Click the submit button to search for the character in the content:</p>
        <input type="button" value="Submit" onclick="searchCharacter()">
        <input type='reset' value='Reset' name='reset'>
        <p>The result will be shown in the output area below or a new window:</p>
        <textarea id="output" rows="5" cols="50" readonly></textarea>
    </form>
    <h3><a href="hw6.html">Homework 6</a></h3>
</body>
</html>
