<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homework 5, Part 3</title>
    <meta charset="utf-8">
    <meta name="description"
          content="Page for Homework 5, Part 3">
    <style>
        body {
            background-color: coral;
            text-align: center;
        }

        h1 {
            color: purple;
        }

        h2 {
            color: chartreuse;
        }

        h3 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Homework 5</h1>
    <h2>Part 3</h2>
    <form id="frm1" action="form_action.asp">
        State Name Or Abbreviation: <input type="text" name="name" id="name"><br>
        <input type="button" onclick="findInArray()" value="Submit">
        <div>
            <p id="error"></p>
            <p>State Abr: </p><p id="stateAbr"></p>
            <p>State Name: </p><p id="stateName"></p>
            <p>Capitol: </p><p id="stateCapitol"></p>
            <p>Population: </p><p id="statePopulation"></p>
        </div>
        <input type='reset' value='Reset' name='reset'>
    </form>
    <script>
        var stateCensusDataArray = [
                ["AL", "Alabama", "Montgomery", "4,903,185"],
                ["AK", "Alaska", "Juneau", "731,545"],
                ["AZ", "Arizona", "Phoenix", "7,278,717"],
                ["AR", "Arkansas", "Little Rock", "3,017,825"],
                ["CA", "California", "Sacramento", "39,512,223"],
                ["CO", "Colorado", "Denver", "5,758,736"],
        ];

        var stateAbr = "";
        var stateName = "";
        var stateCapitol = "";
        var statePopulation = "";

        var error = "";

        function findInArray()
        {
            var inp = document.getElementById('name').value;

            inp = inp.toUpperCase();

            if(validate())
            {
                document.forms["frm1"].elements["stateAbr"].value = "";
                document.forms["frm1"].elements["stateName"].value = "";
                document.forms["frm1"].elements["stateCapitol"].value = "";
                document.forms["frm1"].elements["statePopulation"].value = "";

                var Error = document.getElementById('error');

                Error.innerHTML = error ;
            }

            else if(inp == 'AL' || inp == 'ALABAMA')
            {
                stateAbr = stateCensusDataArray[0][0];
                stateName = stateCensusDataArray[0][1];
                stateCapitol = stateCensusDataArray[0][2];
                statePopulation = stateCensusDataArray[0][3];

                var error = "";

                var Error = document.getElementById('error');

                Error.innerHTML = error ;
            } else if(inp == 'AK' || inp == 'ALASKA') 
            {
                stateAbr = stateCensusDataArray[1][0];
                stateName = stateCensusDataArray[1][1];
                stateCapitol = stateCensusDataArray[1][2];
                statePopulation = stateCensusDataArray[1][3];

                var error = "";

                var Error = document.getElementById('error');

                Error.innerHTML = error ;
            } else if(inp == 'AZ' || inp == 'ARIZONA')
            {
                stateAbr = stateCensusDataArray[2][0];
                stateName = stateCensusDataArray[2][1];
                stateCapitol = stateCensusDataArray[2][2];
                statePopulation = stateCensusDataArray[2][3];

                var error = "";

                var Error = document.getElementById('error');

                Error.innerHTML = error ;
            } else if(inp == 'AR' || inp == 'ARKANSAS')
            {
                stateAbr = stateCensusDataArray[3][0];
                stateName = stateCensusDataArray[3][1];
                stateCapitol = stateCensusDataArray[3][2];
                statePopulation = stateCensusDataArray[3][3];

                var error = "";

                var Error = document.getElementById('error');

                Error.innerHTML = error ;
            } else if(inp == 'CA' || inp == 'CALIFORNIA')
            {
                stateAbr = stateCensusDataArray[4][0];
                stateName = stateCensusDataArray[4][1];
                stateCapitol = stateCensusDataArray[4][2];
                statePopulation = stateCensusDataArray[4][3];

                var error = "";

                var Error = document.getElementById('error');

                Error.innerHTML = error ;
            } else if(inp == 'CO' || inp == 'COLORADO')
            {
                stateAbr = stateCensusDataArray[5][0];
                stateName = stateCensusDataArray[5][1];
                stateCapitol = stateCensusDataArray[5][2];
                statePopulation = stateCensusDataArray[5][3];

                var error = "";

                var Error = document.getElementById('error');

                Error.innerHTML = error ;
            }

            var StateAbr = document.getElementById('stateAbr');
            var StateName = document.getElementById('stateName');
            var StateCapitol = document.getElementById('stateCapitol');
            var StatePopulation = document.getElementById('statePopulation');
            
            StateAbr.innerHTML = stateAbr;
            StateName.innerHTML = stateName;
            StateCapitol.innerHTML = stateCapitol;
            StatePopulation.innerHTML = statePopulation;
        }
        
        function validate() 
        {
            var inp = document.getElementById('name').value;
            
            var hasName = true;

            var validChar = true;

            inp = inp.toUpperCase();

            if(inp == "")
            {
                var error = "Please enter a US state name."
                resetAllResultAndInputFields();
                var hasName = false;  
            } else if (!/^[a-zA-Z]*$/g.test(inp)) {
                var error = "Invalid character(s)."
                resetAllResultAndInputFields();
                var validChar = false;
            } else if (hasName && validChar) 
            {
                for(var i = 0; i < 6; i++)
                {
                    if(inp != stateCensusDataArray[i][0] )
                    {
                        var error = "Sorry, we do not have information about this state! We only have information about the following US states: Alabama, Alaska, Arizona,Arkansas, California, and Colorado."
                        resetAllResultAndInputFields();
                    }
                }
            }

            var Error = document.getElementById('error');

            Error.innerHTML = error ;
        }
        function resetAllResultAndInputFields()
            {
                document.getElementById("name").innerHTML = "";
                document.getElementById("stateAbr").innerHTML = "";
                document.getElementById("stateName").innerHTML = "";
                document.getElementById("stateCapitol").innerHTML = "";
                document.getElementById("statePopulation").innerHTML = ""; 
            }
    </script>
    <h3>
        <a href="hw5.html"> Return to Homework 5</a>
    </h3>
</body>
</html>
