<html lang="en">
    <head>
        <meta charset="utf-8">

              content="Page for Homework 2, Part 2">
        <title>Homework 2, Part 2:</title>
        <style>
            body {
                background-color: coral;
                text-align: center;
            }
            h1 {
                color: black;
            }
            dl {
                color: black;
                font-weight: bold;

            h3 {
                color:red;
            }
        </style>
    </head>
    <body>
        <h1>Homework 2, Part 2:</h1>
            <dl>
                    Integer #1: <input type="number" name="x1" id="x1"><br>
                    Integer #2: <input type="number" name="x2" id="x2"><br>
                    Integer #3: <input type="number" name="x3" id="x3"><br>
                    <input type="button" onclick="calc()" value="Submit">
                    <div>
                        <p>Sum: </p><p id="sum"> </p>
                        <p>Average: </p><p id="average"> </p>
                        <p>Product: </p><p id="product"> </p>
                        <p>Largest: </p><p id="max"> </p>
                        <p>Smallest: </p><p id="min"> </p>
                    </div>
                    <input type='reset' value='Reset' name='reset'>
            </dl>
              <script>
              function calc(x1, x2, x3)
              {
              var x1 = document.getElementById('x1').value;
              var x2 = document.getElementById('x2').value;
              var x3 = document.getElementById('x3').value;
              
              var sum = ((x1*1) + (x2*1) + (x3*1));
              var average = ((sum) / 3);
              var product = ((x1*1) * (x2*1) * (x3*1));
              var max = Math.max((x1*1), (x2*1), (x3*1));
              var min = Math.min((x1*1), (x2*1), (x3*1));

              var Sum = document.getElementById('sum');
              var Average = document.getElementById('average');
              var Product = document.getElementById('product');
              var Max = document.getElementById('max');
              var Min = document.getElementById('min');

              Sum.innerHTML = sum;
              Average.innerHTML = average;
              Product.innerHTML = product;
              Max.innerHTML = max;
              Min.innerHTML = min;
         }
              </script>

        </h3>
    </body>
